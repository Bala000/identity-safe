<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Identity Safe</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand"><b>Identity Safe</b></a>
    </div>
    <div ng-hide="IsLoggedin()">
    <div class="collapse navbar-collapse" >
      <ul class="nav navbar-nav navbar-right">
          <li><a ui-sref="login" ><b>Log In</b></a></li>
        <li><a ui-sref="register"  ng-click="Register()"><b>Register</b></a></li>
      </ul>
    </div>
    </div>
    <div ng-show="IsLoggedin()">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">      
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><b>{{globals.currentUser}}</b> <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a ui-sref="/" ng-click="Logout()">Logout</a></li>  
          </ul>
        </li>  
      </ul>
    </div>
    </div>
  </div><!-- /.container-fluid -->
</nav>
</div>
<div class="container-fluid">
    <div class="jumbotron">
        <div class="container">
            <div id="thumbnail" ng-hide="IsLoggedin()">
                <a href="#">
                    <img src="./images/lock.png" alt="lock">
                </a>
            </div>
            <div ui-view></div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>

    <script src="app.js"></script>
    <script src="app-services/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <!-- <script src="app-services/user.service.js"></script> -->

    <!-- Fake user service for demo that uses local storage -->
    <script src="app-services/user.service.js"></script>

    <script src="home/home.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
    <script src="user/user.controller.js"></script>
    <script src="merchant/merchant.controller.js"></script>
    <script src="ca/ca.controller.js"></script>
</body>
</html>
